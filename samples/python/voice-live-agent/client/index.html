<!DOCTYPE html>
<html>
<head>
  <title>Voice Live Client</title>
</head>
<body>
  <h1>Voice Live Client</h1>
  <button id="startBtn" onclick="startStreaming()">Start</button>
  <button id="stopBtn" onclick="stopStreaming()" disabled>Stop</button>
  <audio id="ttsPlayer" autoplay></audio>

  <script>
    let mediaStream, source, processor, socket;
    const audioContext = new AudioContext({ sampleRate: 24000 });

    function float32ToInt16(float32Array) {
      const int16 = new Int16Array(float32Array.length);
      for (let i = 0; i < float32Array.length; i++) {
        const s = Math.max(-1, Math.min(1, float32Array[i]));
        int16[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
      }
      return int16;
    }

    async function startMicrophone() {
      mediaStream = await navigator.mediaDevices.getUserMedia({
        audio: {
          echoCancellation: true,
          noiseSuppression: true,
          autoGainControl: true
        }
      });
      source = audioContext.createMediaStreamSource(mediaStream);
      processor = audioContext.createScriptProcessor(4096, 1, 1);

      processor.onaudioprocess = (event) => {
        const input = event.inputBuffer.getChannelData(0);
        const pcm = float32ToInt16(input);
        if (socket?.readyState === WebSocket.OPEN) {
          socket.send(pcm.buffer);
        }
      };

      // ONLY route mic input into the processor
      source.connect(processor);
      processor.connect(audioContext.destination); // destination is silent when context's output not used
    }

    function playPcm(arrayBuffer) {
      const ttsPlayer = document.getElementById("ttsPlayer");
      const blob = new Blob([arrayBuffer], { type: "audio/raw" });
      ttsPlayer.src = URL.createObjectURL(blob);
      ttsPlayer.volume = 1;
      ttsPlayer.play(); // playback is separate from mic capture
    }

    function stopMicrophone() {
      processor.disconnect();
      mediaStream.getTracks().forEach(t => t.stop());
    }

    function stopStreaming() {
      socket.close();
    }

    function startStreaming() {
      socket = new WebSocket("wss://9512fced96ee.ngrok-free.app/web/ws");
      socket.binaryType = "arraybuffer";

      socket.onopen = async () => {
        console.log("WebSocket opened");
        await audioContext.resume();
        await startMicrophone();
        document.getElementById("startBtn").disabled = true;
        document.getElementById("stopBtn").disabled = false;
      };

      socket.onmessage = (event) => {
        if (event.data instanceof ArrayBuffer || event.data instanceof Blob) {
          event.data.arrayBuffer().then(buffer => playPcm(buffer));
        } else {
          console.log("Text message:", event.data);
        }
      };

      socket.onclose = () => {
        console.log("WebSocket closed");
        stopMicrophone();
        document.getElementById("startBtn").disabled = false;
        document.getElementById("stopBtn").disabled = true;
      };

      socket.onerror = (err) => console.error("WebSocket error", err);
    }
  </script>
</body>
</html>
